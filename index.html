<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <div class="container">
  <div class="row" align="center">
    <h1>JavaScript Calculator</h1>
  </div>
  
  <div class="row" align="center">
    <div class="col-md-12">
      <div id="output" align="right">
        
      </div>
    </div>
  </div>
  
  <div class="row" align="center">
    <div class="col-md-12">
      <div id="temp-result" align="right">
        
      </div>
    </div>
  </div>
  
  <div class="row" align="center">
    <div class="col-md-12">
      <button type="button" class="number" value="7">7</button><button type="button" class="number" value="8">8</button><button type="button" class="number" class="number" value="9">9</button><button type="button" id="delete">DEL</button><button type="button" id="clear">AC</button>
    </div>
  </div>
  
  <div class="row" align="center">
    <div class="col-md-12">
      <button type="button" class="number" value="4">4</button><button type="button" class="number" value="5">5</button><button type="button" class="number" value="6">6</button><button type="button" class="func" value="*">&times;</button><button type="button" class="func" value="/">&divide;</button>
    </div>
  </div>
  
  <div class="row" align="center">
    <div class="col-md-12">
      <button type="button" class="number" value="1">1</button><button type="button" class="number" value="2">2</button><button type="button" class="number" value="3">3</button><button type="button" class="func" value="+">+</button><button type="button" class="func" value="-">-</button>
    </div>
  </div>
  
  <div class="row" align="center">
    <div class="col-md-12">
      <button type="button" class="number" value="0" id="zero">0</button><button type="button" id="dot" value=".">.</button><button type="button" id="enter">=</button>
      
    </div>
  </div>
  
</div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

  

    <script  src="./script.js"></script>




</body>

</html>
